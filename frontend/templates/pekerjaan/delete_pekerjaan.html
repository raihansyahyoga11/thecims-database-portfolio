{% extends 'navbar.html' %}

{% load static %}

{% block meta %}
<title>Delete Pekerjaan</title>
{% endblock meta %}


{% block content %}
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Nama</th>
        <th scope="col">Base Honor</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    {% for i in response %}
    <tbody>
      <tr>
        <td>{{ i.0 }}</td>
        <td>{{ i.1 }}</td>
        <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="jsDeletePekerjaan('{{ i.0 }}')">Delete</button></td>
      </tr>
    </tbody>
    {% endfor %}   
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form method="post">
              {% csrf_token %}
              <h3>Nama Pekerjaan</h3>
              <input type="text" class="form-control" id="pekerjaan-terpilih" name="delete-nama-pekerjaan">
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Delete</button>
              </div>
          </form>
      </div>
    </div>
  </div>
</div>

<script>
    function jsDeletePekerjaan(x1) {
        var nama_pekerjaan = x1
        document.getElementById('pekerjaan-terpilih').value = x1
        document.getElementById('exampleModalLabel').innerHTML = 'Are you sure want to delete Pekerjaan: ' + x1
    } 
</script>
{% endblock content %}
