{% extends 'base_with_navbar.html' %}
{% load static %}

{% block meta %}
<title>Create Menggunakan Apparel</title>
{% endblock meta %}

{% block content %}
{% if content %}
    <center> 
    <table>
        <tr>
            <th>FORM BUAT MENGGUNAKAN APPAREL</th>
        </tr>
        <tr>
            <form action = "/menggunakan-apparel/" method="post">
                {% csrf_token %}
                <td> 
                    
                    <label for="nama_tokoh">Nama Tokoh : </label>
                    <select id="nama_tokoh" name="nama_tokoh">
                        {% for data in content %}
                            <option>{{data.0}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <br>
                    <label for="apparel">Apparel : </label>
                    <select id="apparel" name="apparel">
                        {% for data in content %}
                            <option>{{data.1}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <br>
                    <br>
                    <br>
                    <button type="submit" >PAKAI</button>

                </td>
        </tr>

    </table>
    </center>
{% endif %}
{% endblock content %}
