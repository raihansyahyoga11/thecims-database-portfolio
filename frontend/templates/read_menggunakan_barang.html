{% extends 'navbar.html' %}

{% load static %}

{% block meta %}
<title>Read Menggunakan Barang</title>
{% endblock meta %}

{% block content %}
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Pemain</th>
        <th scope="col">Nama Tokoh</th>
        <th scope="col">Waktu</th>
        <th scope="col">ID Barang</th>
      </tr>
    </thead>
    {% for i in response %}
    <tbody>
      <tr>
        <td>{{ i.0 }}</td>
        <td>{{ i.1 }}</td>
        <td>@{{ i.2 }}</td>
        <td>@{{ i.3 }}</td>
      </tr>
    </tbody>
    {% endfor %}   
</table>
{% endblock content %}
