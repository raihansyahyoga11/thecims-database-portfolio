{% extends 'navbar.html' %}

{% load static %}

{% block meta %}
<title>Detail Misi Utama</title>
{% endblock meta %}


{% block content %}
    <table style="width:100%">
        <tr>
            <th>FORM BUAT MAKANAN</th>
        </tr>
        <tr>
        <form action="/create-makanan/" method="post" >
            {% csrf_token %} 
            <td>
            Nama Makanan : <input type="text" name="nama_makanan" required><br>
            Harga : <input type="text" name="harga" required> <br>
            Tingkat Energi: <input type="text" name="tingkat_energi" required> <br>
            Tingkat Kelaparan: <input type="text" name="tingkat_kelaparan" required> 
            <br>
            <button type="submit" name="submit_makanan_baru">SIMPAN</button>
        </td>
        </tr>
    </table>

{% endblock content %}
