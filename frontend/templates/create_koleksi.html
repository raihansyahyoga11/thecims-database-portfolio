</style>

<p>Menu List Koleksi</p>
<button onclick="rambutFunct()">Rambut</button>

    </div>
<br>

<script>
    function rambutFunct() {
      var x = document.getElementById("rambut");
      if (x.style.display == "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
    function mataFunct() {
      var x = document.getElementById("mata");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
    function rumahFunct() {
      var x = document.getElementById("rumah");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
    function barangFunct() {
      var x = document.getElementById("barang");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
    function apparelFunct() {
      var x = document.getElementById("apparel");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }

</script>
